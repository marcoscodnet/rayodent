<!-- BEGIN: main -->
<link media="all" rel="stylesheet" href="{WEB_PATH}/css/sexyalertbox.css" type="text/css" />
<script language="javascript" src="{WEB_PATH}/js/mootools_12.js"></script>
<script language="javascript" src="{WEB_PATH}/js/sexyalertbox.v1.js"></script>



<div class="titulo_listar">{titulo}</div>

<ul class="lista_opciones">
    <!-- BEGIN: export_excel -->
    <li class="excel"><a  title="Exportar xls" href="#" onclick="javascript:submit_self('{accion_excel}');"><span>Exportar xls</span></a></li>
    <!-- END: export_excel -->
    <!-- BEGIN: export_pdf -->
    <li class="pdf"><a  title="Exportar pdf" href="#" onclick="javascript:submit_blank('{accion_pdf}');"><span>Exportar pdf</span></a></li>
    <!-- END: export_pdf -->
    <!-- BEGIN: opcion -->
    <li class="{li_class}"><a  title="{label}" href="doAction?action={accion}"><span>{label}</span></a></li>
    <!-- END: opcion -->
</ul>
<br/><br/>
<div class="botonesTabla">
    <form name="buscar" id="buscar" action="doAction" method="GET" onsubmit ="return verificarFiltro();">
        <input type="hidden" name="accion" id="accion" value="{accion_listar}" />
        <input type="hidden" name="campoOrden" id="campoOrden" value="{campoOrden}" />
        <input type="hidden" name="orden" id="orden" value="{orden}" />
        <input type="hidden" name="validar" id="validar" value="false" />
        <!-- BEGIN: botones_tabla -->
        <!-- BEGIN: combo_filtros -->
        <select name="campoFiltro" id="campoFiltro">
            <!-- BEGIN: opcion_filtro -->
            <option value={value_filtro}>{ds_filtro}</option>
            <!-- END: opcion_filtro -->
        </select>
        <input type="text" name="filtro" id="filtro" value="{txt_filtro}" />
        <!-- END: combo_filtros -->
        <!-- BEGIN: filtrosEspeciales --> {filtrosEspeciales} <!-- END: filtrosEspeciales -->
        <input type="button" name="buscar"  id="buscar" value="Buscar" onclick="javascript:submit_self('{accion_listar}');">
        <!--<input type="button" name="listar"  id="listar" onclick="javascript:listar_todos_movcajas('{accion_listar}');" value="Listar Todos">-->
        <!-- END: botones_tabla -->
    </form>
</div>

<div class="tablaCentro">

    <br />

    <!-- BEGIN:msj -->
    <div class="ui-state-error ui-corner-all" style="margin-top: 20px; padding: 0 .7em;">
        <p><span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
			{msj}
        </p>
    </div>
    <br />
    <!-- END:msj -->

    <!-- BEGIN: header -->
    <div class='tablaSummaryHeader'>{header}</div>
    <!-- END: header -->
    <div id="tablaListado">
        <table class="tablaListado" border="1">
            <tr>
                <!-- BEGIN: TH -->
                <th>{encabezado} &nbsp; </th>
                <!-- END: TH -->

            </tr>
            <!-- BEGIN: row -->
            <tr>
                <!-- BEGIN: column -->
                <td>{value}</td>
                <!-- END: column -->

            </tr>
            <!-- END: row -->
            <tr>
                <td colspan="3"><b>TOTAL</b></td>
                <td><b>$ {total}</b></td>
            </tr>
        </table>

    </div>
    <p style="text-align:center;">
        <input type="button" onClick="javascript:history.back(-1);" value="Volver"/>
    </p>
    <!-- BEGIN: footer -->

    <div class='tablaSummaryFooter'>{footer}</div>
    <!-- END: footer -->
</div>

<!-- END: main -->
